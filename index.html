    <title></title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let title = "use code mntl";
            let index = 0;
    
            function typeTitle() {
                if (index < title.length) {
                    if (title.charAt(index) === ' ') {
                        document.title += '\xa0'; 
                    } else {
                        document.title += title.charAt(index);
                    }
                    index++;
                    setTimeout(typeTitle, 400); 
                }
            }
    
            typeTitle();
        });
    </script>
